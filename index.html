<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->

<body>
  <header>
    <a href="index.html">手順書名</a>
    <p></p>
  </header>

  <div class="container">
    <div class="proc-name-container">
      <div class="proc-name">
        <h2>ここに作業名を記載</h2>
      </div>
    </div>

    <div class="mokuhyo">
      <div class="midashi">
        <h2>目的</h2>
      </div>
      <div class="text-container">
        <p>ここに作業の目的を記載する</p>
        <p>長い文章を書いたらどんな感じになる？でもそもそも目的は一言で表せるのが良い</p>
      </div>
    </div>

    <div class="tejun">
      <div class="midashi">
        <h2>手順</h2>
      </div>
      <div class="proc-list">
        <ul>
          <!-- ここに自動で .detail-sub-item が目次として入る -->
        </ul>
      </div>
    </div>

    <div class="detail">
      <div class="midashi">
        <h2>詳細</h2>
      </div>

      <div class="detail-sub-item" id="detail1">
        <div class="detail-sub-title">
          <h5>手順1</h5>
        </div>
        <div class="detail-sub-text">
          <p>ここに手順の説明を入れる</p>
        </div>
      </div>

      <div class="detail-sub-item" id="detail2">
        <div class="detail-sub-title">
          <h5>手順2</h5>
        </div>
        <div class="detail-sub-text">
          <p>ここに手順の説明を入れる</p>
        </div>
      </div>

      <div class="detail-sub-item" id="detail3">
        <div class="detail-sub-title">
          <h5>手順3</h5>
        </div>
        <div class="detail-sub-text">
          <p>ここに手順の説明を入れる</p>
        </div>
      </div>

      <div class="detail-sub-item" id="detail4">
        <div class="detail-sub-title">
          <h5>手順4</h5>
        </div>
        <div class="detail-sub-text">
          <p>ここに手順の説明を入れる</p>
        </div>
      </div>

    </div>
  </div>

  <footer>

  </footer>
